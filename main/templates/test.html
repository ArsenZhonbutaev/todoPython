{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}">
</head>

<body>
    <section>
        <div class="create_cont">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input class="create_inp" type="text" placeholder="Напишите сюда новую задачу" name="todo_text" />
                <button class="create_but">Добавить</button>
            </form>
        </div>

        <div class="todo_cont">

            {% for todo in todo_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checkbox_cont">
                        <input type="checkbox"/>
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text }}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ todo.created_at }}</p>
                    <div class="action_buttons">
                        <img src="{% static './icons/heart.png' %}">
                        <img src="{% static './icons/delete.png' %}">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
